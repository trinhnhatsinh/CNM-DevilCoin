<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <link rel="icon" href="./img/logo.png" />
  <title>Devil Coin</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  <link href="css/my-coin.css" rel="stylesheet" />
</head>

<body ng-app="LoginExplorer">
  <div class="container">
    <!-- Outer Row -->
    <div class="row main-wrapper justify-content-center align-items-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="o-hidden">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 introduce">
                <img src="./img/logo.png" class="logo" />
                <span class="name">Devil Coin</span>
                <span class="description">"Định giá mọi loại tiền ảo, thống lĩnh thị trường tiền tệ"</span>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Đăng nhập ví!</h1>
                  </div>
                  <div ng-controller="loginController">
                    <form class="user" name="loginForm" novalidate onsubmit="return false;">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" placeholder="Nhập private key của bạn"
                          name="privateKey" ng-model="privateKey" value="01a853a0b6fa11eb81a92be046a6c180" required />
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" placeholder="Nhập public key của bạn"
                          name="publicKey" ng-model="publicKey"
                          value="adcd5ef8a331e0c12d6e58f92a1dd2bcdd1d7377bf394a0eaefbf641209aa9a6" required />
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-user" placeholder="Mật khẩu"
                          name="password" ng-model="password" value="123" />
                      </div>

                      <a class="tip">
                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Truy cập ví"
                          ng-click="login(privateKey, publicKey, password)"
                          ng-disabled="registerForm.privateKey.$invalid || registerForm.publicKey.$invalid ||registerForm.password.$invalid" />
                      </a>
                    </form>
                  </div>
                  <hr />
                  <div class="text-center">
                    <a class="small" href="register.html">Tạo mới ví!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script>
    const app = angular.module("LoginExplorer", []);
    app.controller("loginController", function ($scope, $http) {
      $scope.login = function (privateKey, publicKey, password) {
        $http({
          url: "/login",
          method: "POST",
          data: {
            privateKey: privateKey,
            publicKey: publicKey,
            password: password,
          },
        }).then(
          function (response) {
            const isAuth = response.data.isAuth;

            if (isAuth) {
              const { privateKey, publicKey } = response.data.user;
              localStorage.setItem("privateKey", privateKey);
              localStorage.setItem("publicKey", publicKey);

              window.location.href = "./index.html";
            } else {
              console.log("failed");
            }
          },
          function (response) {
            console.log("failed");
          }
        );
      };
    });
  </script>
</body>

</html>
