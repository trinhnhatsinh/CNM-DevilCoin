<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link rel="icon" href="./img/logo.png" />
    <title>Devil Coin</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/my-coin.css" rel="stylesheet" />
  </head>

  <body ng-app="RegisterExplorer">
    <section class="container">
      <!-- Outer Row -->

      <div class="row main-wrapper justify-content-center align-items-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="o-hidden">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 introduce">
                  <img src="./img/logo.png" class="logo" />
                  <span class="name">Devil Coin</span>
                  <span class="description">"Định giá mọi loại tiền ảo, thống lĩnh thị trường tiền tệ"</span>
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Tạo mới tài khoản</h1>
                    </div>
                    <div ng-controller="registerController">
                      <form
                        class="user"
                        name="registerForm"
                        novalidate
                        onsubmit="return false;"
                      >
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            name="password"
                            ng-model="password"
                            placeholder="Mật khẩu"
                            required
                          />
                        </div>

                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            name="confirmPassword"
                            ng-model="confirmPassword"
                            placeholder="Xác thực mật khẩu"
                            required
                          />
                        </div>

                        <a class="tip">
                          <input
                            type="submit"
                            class="btn btn-primary btn-user btn-block"
                            value="Tạo tài khoản"
                            ng-click="register(password, confirmPassword)"
                            ng-disabled="registerForm.password.$invalid || registerForm.confirmPassword.$invalid"
                          />
                        </a>
                      </form>
                      <hr />
                      <div class="text-center">
                        <a class="small" href="login.html">Quay lại trang đăng nhập!</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
      const app = angular.module("RegisterExplorer", []);
      app.controller("registerController", function ($scope, $http) {
        $scope.register = function (password, confirmPassword) {
          console.log({ password, confirmPassword });

          $http({
            url: "/register",
            method: "POST",
            data: {
              password: password,
            },
          }).then(
            function (response) {
              console.log("success");

              window.location.href = "./login.html";
            },
            function (response) {
              console.log("failed");
            }
          );
        };
      });
    </script>
  </body>
</html>
